            });
        } else {}

    <!-- todo list app start -->

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div id="addCard" class="card-content">
                        <span class="card-title">Add Task</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="tasks">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn waves-effect waves-light blue">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Search Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="" class="clear-tasks btn black">Clear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a ondblclick="hide()" style='background-color: #d32f2f' id="addBtn" class="btn-floating btn-large waves-effect fixed waves-light right red">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- todo list end -->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
